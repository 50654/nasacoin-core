name: Build NASA Coin
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5

      - name: ‚öôÔ∏è Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential libtool autotools-dev automake pkg-config \
            libssl-dev libevent-dev bsdmainutils libboost-all-dev \
            libdb-dev libdb++-dev git

      - name: üîß Build NASA Coin
        run: |
          cd bitcoin-core
          
          # Check if Bitcoin source exists
          if [ ! -f "./autogen.sh" ]; then
            echo "‚ùå Bitcoin source not found in bitcoin-core directory"
            echo "Please ensure Bitcoin source code is cloned into bitcoin-core/"
            exit 1
          fi
          
          # Clean previous build
          make clean || true
          
          # Generate configure script
          ./autogen.sh
          
          # Configure build with NASA Coin specific options
          ./configure \
            --disable-wallet \
            --disable-gui \
            --enable-debug \
            --with-incompatible-bdb \
            --without-miniupnpc \
            --without-natpmp \
            --without-zmq \
            --without-qrencode
          
          # Build with all available cores
          make -j$(nproc)
          
          # Verify build
          if [ ! -f "./src/bitcoind" ] || [ ! -f "./src/bitcoin-cli" ] || [ ! -f "./src/bitcoin-tx" ]; then
            echo "‚ùå Build failed - required binaries not found"
            exit 1
          fi
          
          echo "‚úÖ Build completed successfully"

      - name: üì¶ Upload binaries (nasacoind & nasacoin-cli)
        uses: actions/upload-artifact@v5
        with:
          name: nasacoin-binaries
          path: |
            bitcoin-core/src/bitcoind
            bitcoin-core/src/bitcoin-cli
            bitcoin-core/src/bitcoin-tx
